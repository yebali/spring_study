language: java
jdk:
  - openjdk8

branches:
  only:
    - master

#Trabis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r spring_study *
  - mkdir -p deploy
  - mv spring_study.zip deploy/spring_study.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #travis ci 에 있는 값
    secret_access_key: $AWS_SECRET_KEY #travis ci 에 있는 값
    bucket: spring-study-bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 접근 권한을 private
    local_dir: deploy #before_deploy에서 생성한 dir
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY #travis ci 에 있는 값
    secret_access_key: $AWS_SECRET_KEY #travis ci 에 있는 값
    bucket: spring-study-bucket
    key: spring_study.zip
    bundle_type: zip
    application: spring_study #CodeDeploy 애플리케이션 이름
    deployment_group: spring_study_group #CodeDeploy 애플리케이션 그룹 이름
    region: ap-northeast-2
    wait-until-deployed: true

